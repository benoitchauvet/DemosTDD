<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Promos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<h2>List of promos</h2>

<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
    </tr>

    <tr th:each="promo : ${promos}">
        <td th:text="${promo.id}">Id</td>
        <td th:text="${city.name}">Name</td>
    </tr>
</table>

</body>
</html>
